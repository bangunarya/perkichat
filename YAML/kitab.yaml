ezra:
        1: 'Mari kita membaca Alkitab! Mulai hari ini kita akan belajar dari kitab Ezra. Ayat disini hanya untuk jadi pembimbing, hendaknya teman-teman juga membaca dan merenungkan sendiri. Tahukah teman bahwa kitab Ezra ditulis sekitar 440 BC kepada orang Israel yang kembali dari pembuangan untuk pembangunan kembali Yerusalem? Saat itu kerajaan Babilonia kalah terhadap Medo-Persia dan dipimpin oleh Raja Koresh (Cyrus). Kitab ini ditulis melewati beberapa masa raja Persia: Koresh, Ahasyweros, Artahsasta, sampai Darius. Penulis kitab ini kemungkinan Ezra dan memiliki kesamaan konteks dengan kitab Nehemia. Sebelum abad 16 Ezra dan Nehemia dijadikan satu kitab, yang tergolong dalam klasifikasi kitab sejarah'
        2: 'Hari ini kita akan belajar dari pasal 1, ay 1. Tuhan adalah Tuhan yang setia terhadap janjiNya. Ia menepati janjiNya seperti yang diberitakannya kepada Yeremia (Baca Yeremia 25:11,29:10) (Yeremia ke Ezra sekitar 200 -300 tahun!) untuk memulangkan orang Israel kembali ke tanah perjanjian. Ia tidak pernah lalai!'
        3: 'Kita akan belajar dari pasal 1, ay 2-3, 6. Allah berkuasa menggerakkan hati setiap orang termasuk orang yang tidak mengenal Dia! Melalui Koresh, Allah menggenapi janjiNya, dan Koresh mengizinkan orang Israel pulang ke Yerusalem. Dan bahkan orang-orang Persia  membantu untuk memberikan barang sukarela kepada orang Israel.' 
        4: 'Dari pembahasan terakhir kita belajar beberapa hal, Tuhan adalah Tuhan yang berdaulat atas segala sesuatu, termasuk orang yang percaya dan tidak percaya kepadaNya dan Ia setia menepati janjiNya dan tidak pernah lalai! Ia pasti setia memelihara perjanjianNya, termasuk janji keselamatan dalam nama Yesus Kristus! Maukah kita memegang janjiNya?'
        5: 'Kita akan belajar dari pasal 2, (ay 1 - 61). Bangsa Israel sangat akurat dan terperinci dalam mencatat siapa yang pulang ke Israel, di ayat ke 64, dengan jelas tertulis total jemaat 42360 orang dan budak total 7337. Termasuk ternak mereka  736 ekor kuda, 245 bagai, 435 ekor unta, dan 6720 ekor keledai. Persembahan pembangunan menurut kerelaan  61000 dirham emas, 5000 mina perak dan 100 helai kemeja imam.'
        6: 'Kita bisa melihat konsistensi bangsa Israel! Mereka benar-benar serius mempersiapkan pembangunan meskipun mereka sudah lama dalam pembuangan (70 tahun Babel) tidak tahu berapa generasi, namun pemahaman mereka dan pengertian mereka tentang Allah Israel tetap di jaga turun temurun.'
        7: 'Hari ini kita akan belajar dari pasal 3, (ay 2) Bangsa Israel tetap melakukan sesuai prinsip yang ada tertulis dalam kitab Taurat Musa. Mereka dengan setia melakukan sesuai kehendak Tuhan. (ay 4) mereka juga melakukan hari raya pondok daun dan peraturannya.'
        8: 'Pasal 3, (ay 11) Mereka mengucap syukur kepada Tuhan karena dasar rumah TUHAN sudah diletakkan. Beberapa orang menangis (ay 12) sehingga tidak dapat dibedakan yang mana tangisan dan sukacita. Bangsa Israel tetap taat melakukan peraturan yang Allah kehendaki dan mereka tidak lupa mengucap syukur atas apa yang Allah berikan kepada mereka'
        9: 'Di Pasal 4, konflik mulai muncul (ay 1), banyak orang yang menentang pembangunan bait suci dan di ayat 2 mereka berpura-pura untuk mau membantu pembangunan tersebut namun bangsa Israel melalui Zerubabel, Yesua dan para kepala kaum keluarga israel menolak hal tersebut karena perintah pembangunan merupakan langsung dari Koresh.  Akibatnya (ay 4) mereka menakut-nakuti bangsa Israel, (ay 5) mereka menyogok penasihat melawan orang Yehuda dan menggagalkan rencana mereka dari zaman Koresh, Ahasyweros, Artahsasta, sampai Darius raja Persia.'
        10: '(Pasal 4,ay 6) Pada zaman raja  Ahasyweros, mereka menulis tuduhan kepada orang Yehuda dan berikutnya pada zaman raja Artahsasta (ay 7) Bislam, Mitredat dan Tabeel dll menulis surat yang berisi tulisan mengadu domba (ay 8-16) isinya menyatakan dan mengajak raja Artahsasta untuk melihat bahwa bangsa Israel sering memberontak dan tidak akan taat lagi kepada raja.' 
        11: '(Pasal 4, ay 17-22) Raja Artahsasta menulis surat untuk menghentikan orang-orang itu, supaya kota itu jangan dibangun kembali namun dengan tanpa kekerasan. (ay 23) Mereka namun melakukannya dengan kekerasan sehingga pembangunan bait Allah tetap terhenti sampai tahun yang kedua zaman pemerintahan Darius, raja negeri Persia.'
        12: 'Pasal 5, ay 1-2 Zerubabel dan Yesua bin Yozadak membangun rumah Allah yang ada dalam Yerusalem. (Ay 3-4) Namun Tatnai, Syetar-Boznai bertanya tentang siapa yang memberi perintah pembangunan tembok tersebut dan menanyakan nama orang yang mendirikan bangunan tersebut. Ay 5. Allah menjagai mereka sehingga orang-orang tersebut tidak memaksa orang Israel untuk memberhentikan pekerjaan itu'
        13: 'Pasal 5, ay 6-17, Tatnai mengirim surat kepada Darius untuk mengecek kembali perintah raja Koresh mula-mula tentang perintah pembangunan bait Allah. Perlawanan orang-orang dalam pembangunan kembali terhenti, mulai dari zaman Koresh, Ahasyweros, Artahsasta sampai tahun kedua Darius. Namun Allah sepertinya membuka kembali kemungkinan meneruskan pembangunan tersebut.'
        14: 'Pasal 6 (ay 1-5) Darius mendapatkan bukti perintah raja Koresh mengenai pembangunan bait Allah di Yerusalem, sehingga Ia memerintahkan Tatnai untuk tidak mengganggu (ay 6-7). Bahkan Darius memerintahkan memenuhi kebutuhan pembangunan (ay 8 ) upeti, ternak dan hasil ladang (ay 9), ancaman kepada orang yang mengganggu (ay 11)' 
        15: 'Pasal 6 (ay 15) Maka selesailah rumah ibadah itu pada hari yang ketiga bulan Adar, yakni pada tahun yang keenam zaman pemerintahan raja Darius. (ay 22) Bangsa Israel bersuka cita kepada Allah atas pemeliharaanNya sehingga raja Persia mau memerintahkan pembangunan tersebut.'
        16: 'Dari pembahasan terakhir kita belajar, meskipun manusia memiliki rencana untuk mengganggu rencana Allah, Allah tetap berdaulat atas kehendaknya, dari Koresh, Ahasyweros, Artahsasta dan Darius, Allah tetap berkehendak untuk pembangunan tersebut. Bangsa Israel tidak lupa atas kedaulatan Allah (ay 22), mengucap syukur dan bersukacita akan hal tersebut.'
        17: 'Pasal 7 (ay 1) Ezra merupakan keturunan ke 16 Imam Harun, (ay 6) Ezra merupakan ahli kitab dan mahir akan taurat Tuhan. Ia merupakan kepercayaan raja Artahsasta karena tangan Tuhan melindungi dan memberkati Ezra. (ay 9) Ia berangkat dari Babel tahun ke 7 raja bulan 1 dan sampe Yerusalem bulan 5.'
        18: 'Pasal 7, (ay 10) Ezra memiliki keinginan kuat untuk meneliti Taurat Tuhan dan melakukannya serta mengajar ketetapan dan peraturan di antara orang Israel. Luar biasa bukan keinginan Ezra, prinsip ini perlu kita ikuti, meneliti-melakukan, dan mengajar Firman Tuhan!'
        19: 'Pasal 7, (ay 12 - 26) Ezra mendapatkan perintah dari raja dan keleluasaan untuk menggunakan uang dalam pembangunan kembali dan mengajar taurat kepada orang Israel (ay 27) Ezra tidak lupa memuji Tuhan atas kehendakNya melalui raja Artahsasta'
        20: 'Kembali secara rinci silsilah Ezra merupakan keturunan imam Harun dan Ia mendapatkan keistimewaan dari raja untuk membangun kembali. Disini kita lihat ketekunan untuk meneliti taurat Tuhan diikuti dengan mengaplikasikan dalam hidup sehari-hari. Perlu juga untuk mengajar kepada orang lain (Prinsip Pemuridan)'
        21: 'Pasal 8 (ay 1- 14) Ezra mengulangi kembali nama kepala yang pulang bersama dengan dia (Bd. Pasal 2). Ezra mengakui kedaulatan Allah yang melindungi mereka (ay 18) dan (ay 22). (ay 21) Ezra tidak lupa meminta kepada Allah dalam menyertai mereka, berpuasa, merendahkan diri untuk memohon keamanan dalam perjalanan. Ia memliki pengharapan kepada Allah (ay 22) bukan kepada tentara dan raja, Allah mengabulkan permintaan mereka (ay 23)'
        22: 'Pasal 9 (ay 1-2) Ada bangsa Israel yang tidak menjaga kekudusan hidup mereka dan mereka mengambil istri dari antara anak perempuan orang Kanaan, Het etc. Yang lebih parah, pemuka dan penguasa yang mendahului melakukan hal tersebut. (ay 3) Ezra (sebagai Imam) mengakui dan sadar akan kesalahan bangsa israel, mengoyakkan pakaian, jubah dan mencukur rambut dan janggut sebagai lambang kesadaran, yang diikuti juga semua orang yang takut akan Allah (ay 4)'
        23: 'Sebagai imam, (ay 6) Ezra berdoa dan mengakui kesalahan bangsa Israel, yaitu:Mengakui kesalahan kepada Allah (ay 6), Mengakui kesalahan nenek moyang mereka dari awal (ay 7), menyadari penyertaan Allah (ay 8) dan tahu bahwa mereka budak, namun menyadari Allah menyertai mereka melalui raja Persia (ay 9), menyadari kesalahan apa yang bangsa Israel lakukan (ay 10 - 12) mengenai mengambil anak laki-laki dan perempuan dari bangsa lain sebagai pasangan. Ia menyadari keberdosaan bangsa Israel lebih besar dari hukuman yang mereka terima dari Allah (ay 13) dan meminta agar Allah mengampuni mereka (ay 14-15).'
        24: 'Pasal 10 (ay 2) Sekhanya bin Yehiel mengakui kesalahannya dalam mengambil istri, begitu juga beberapa orang yang lain. (ay 3) mereka mengikat perjanjian kepada Allah untuk mengusir semua perempuan itu dengan anak-anak yang dilahirkan mereka. (ay 20 - 44) nama orang-orang yang melakukan pelanggaran tersebut dicatat.'
        25: 'Dari poin terakhir kita belajar betapa Allah menginginkan pasangan yang sepadan dengan orang percaya! Keutamaan Allah lebih daripada pasangan yang tidak percaya, hal ini juga diingatkan Paulus di 2 Kor 6:14. Jika kita menikah dengan orang yang tidak seiman, bagaimana kita berdua akan memupuk keintiman spiritual dalam pernikahan kita? Bagaimana pernikahan yang berkualitas dapat dibangun dan dipertahankan jika kita tidak setuju tentang masalah paling krusial di alam semesta, yaitu Tuhan Yesus Kristus?'
        26: 'Kita sudah belajar dari kitab Ezra, bisakah teman-teman berkontribusi apa yang didapatkan dari kitab ini? Teman-teman bisa mengikuti kuis dan melihat kembali beberapa poin yang sudah di rangkum untuk mengingat kembali poin-poin dalam kitab Ezra ini yang ada di link berikut: https://forms.gle/xDdPn8XF13PQorf3A'









